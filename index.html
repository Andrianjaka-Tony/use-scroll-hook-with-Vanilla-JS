<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Use scroll hook with vanilla JS</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .offset {
        height: 100vh;
        background-color: gray;
      }

      .container {
        height: 200vh;
        background-color: white;
      }

      .progress {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 20px;
        background-color: red;
        transform-origin: left;
        will-change: transform;
      }
    </style>
  </head>
  <body>
    <div class="offset"></div>
    <div class="container"></div>
    <div class="offset"></div>
    <div style="transform: scaleX(0)" class="progress"></div>
    <script defer src="use-scroll.js" type="module"></script>
    <script defer src="index.js" type="module"></script>
  </body>
</html>
